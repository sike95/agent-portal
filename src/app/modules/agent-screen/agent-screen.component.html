<div class="content">
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-4 col-xl-3 chat">
        <div class="card mb-sm-3 mb-md-0 contacts_card">
          <div class="card-header">
            <div class="input-group">
              <input type="text" placeholder="" name="" class="form-control search">
              <div class="input-group-prepend">
                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
              </div>
            </div>
          </div>
          <div class="card-body contacts_body">
            <div class="contacts">
              <li class="active" *ngFor="let customer of customers" (click)="fetchCustomerConversation(customer)">
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img src="{{customer.profileImage}}" class="rounded-circle user_img">
                    <span class="online_icon"></span>
                  </div>
                  <div class="user_info">
                    <span>{{customer.firstName}}</span>
                  </div>
                </div>
              </li>
            </div>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-md-8 col-xl-6 chat" *ngIf="conversations">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="{{currentCustomer.profileImage}}" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>{{currentCustomer.firstName}}</span>
              </div>
            </div>
            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
          </div>
          <div class="card-body msg_card_body">

            <div *ngFor="let conversation of conversations">
              <div class="d-flex justify-content-start mb-4" *ngIf="conversation.agent">
                <div class="img_cont_msg">
                  <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
                    class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                 {{conversation.message}}

                </div>
              </div>
              <div class="d-flex justify-content-end mb-4" *ngIf="!conversation.agent">
                <div class="msg_cotainer_send">
                  {{conversation.message}}
                  <!-- <span class="msg_time_send">{{conversation.created}}</span> -->
                </div>
                <div class="img_cont_msg">
                  <img src="{{currentCustomer.profileImage}}" class="rounded-circle user_img_msg">
                </div>
              </div>
            </div>

          </div>
          <div class="card-footer">
            <div class="input-group">
              <div class="input-group-append">
                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
              </div>
              <textarea  [(ngModel)]="newMessege" name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
              <div class="input-group-append">
                <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
